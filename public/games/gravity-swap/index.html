<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Swap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="/" style="position: fixed; top: 10px; left: 10px; z-index: 1000; padding: 10px 15px; background: rgba(0,0,0,0.7); color: white; border-radius: 8px; text-decoration: none; font-family: sans-serif; font-weight: bold; border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(4px);">🏠 Home</a>
    <div id="game-container">
        <h1>Gravity Swap</h1>
        <p class="instructions">矢印キー: 重力変更 | スペース: リセット/補充</p>
        <p class="mobile-instructions">スワイプ: 重力変更 | ボタン: 補充</p>
        <canvas id="gameCanvas" width="512" height="512"></canvas>
        <div id="controls">
            <button id="actionBtn">SPAWN BLOCKS</button>
        </div>
        <div id="status">
            <span>Score: <span id="currentScore">0</span></span> |
            <span>High Score: <span id="highScore">0</span></span>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
