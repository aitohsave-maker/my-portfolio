<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Swap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <h1>Gravity Swap</h1>
        <p class="instructions">矢印キー: 重力変更 | 時間経過でブロック追加！</p>
        <p class="mobile-instructions">スワイプ: 重力変更 | 時間経過でブロック追加！</p>
        <canvas id="gameCanvas" width="512" height="512"></canvas>
        <div id="controls">
            <button id="actionBtn" style="display:none; width: 100%;">RESTART GAME</button>
        </div>
        <div id="status">
            <span>Score: <span id="currentScore">0</span></span> |
            <span>High Score: <span id="highScore">0</span></span>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
